{% set version = "3.6.0" %}

package:
  name: paste
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/Paste/Paste-{{ version }}.tar.gz
  sha256: 9c5e0d4e3a3c5a814070eece0c845ded59fb3505c2736c50f131e6eb2d6a5b6c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - six >=1.4.0

test:
  imports:
    - paste
    - paste.auth
    - paste.cowbell
    - paste.debug
    - paste.evalexception
    - paste.exceptions
    - paste.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pythonpaste.readthedocs.io/
  summary: Tools for using a Web Server Gateway Interface stack
  license: MIT
  license_file: docs/license.txt

extra:
  recipe-maintainers:
    - kwilcox
    - daf
